name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      kernel_source:
        description: Kernel source git URL
        required: true
      kernel_branch:
        description: Kernel branch
        required: true
      device:
        description: Device codename
        required: true
      defconfig:
        description: Kernel defconfig
        required: true
      kernelsu_next:
        description: Enable KernelSU-Next (true/false)
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ARCH: arm64
      SUBARCH: arm64
      DEVICE: ${{ inputs.device }}
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPRESS: 1

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git curl bc bison flex ccache \
            build-essential libssl-dev python3 zip unzip

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ccache-${{ inputs.device }}

      - name: Restore Proton clang
        uses: actions/cache@v4
        with:
          path: clang
          key: proton-clang

      - name: Setup Proton clang
        run: |
          if [ ! -x clang/bin/clang ]; then
            git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          fi

      - name: Clone kernel source
        run: |
          git clone --depth=1 -b "${{ inputs.kernel_branch }}" \
            "${{ inputs.kernel_source }}" kernel

      # üöÄ Telegram build started
      - name: Telegram build started
        run: |
          MSG="üöÄ Kernel Build Started
üì± Device: ${DEVICE}
üåø Branch: ${{ inputs.kernel_branch }}"

          curl -s https://api.telegram.org/bot${TG_TOKEN}/sendMessage \
            -d chat_id="${TG_CHAT_ID}" \
            --data-urlencode "text=${MSG}"

      - name: KernelSU-Next
        if: ${{ inputs.kernelsu_next == 'true' }}
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Build kernel
        run: |
          set -o pipefail

          export PATH=$PWD/clang/bin:$PATH
          export CC=clang
          export LD=ld.lld
          export LLVM=1
          export LLVM_IAS=1
          export USE_CCACHE=1

          cd kernel
          mkdir -p out

          make O=out ${{ inputs.defconfig }}

          START=$(date +%s)

          if make -j$(nproc) O=out 2>&1 | tee build.log; then
            echo "SUCCESS=1" >> $GITHUB_ENV
          else
            echo "SUCCESS=0" >> $GITHUB_ENV
            mv build.log error.log
          fi

          END=$(date +%s)
          echo "BUILD_TIME=$((END-START))" >> $GITHUB_ENV

          echo "KERNEL_VERSION=$(make kernelversion)" >> $GITHUB_ENV
          echo "CLANG_VERSION=$(clang --version | head -n1)" >> $GITHUB_ENV

      - name: Detect GKI
        run: |
          if grep -q CONFIG_GKI kernel/out/.config; then
            echo "KERNEL_TYPE=GKI" >> $GITHUB_ENV
          else
            echo "KERNEL_TYPE=NON-GKI" >> $GITHUB_ENV
          fi

      - name: Package AnyKernel3
        if: env.SUCCESS == '1'
        run: |
          rm -rf anykernel
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 anykernel

          for img in Image Image.gz Image.lz4; do
            if [ -f kernel/out/arch/arm64/boot/$img ]; then
              BOOT_IMG=$img
              break
            fi
          done

          cp kernel/out/arch/arm64/boot/$BOOT_IMG anykernel/

          sed -i "s|kernel.string=.*|kernel.string=Kernel-${DEVICE}|" anykernel/anykernel.sh
          sed -i "s|device.name=.*|device.name=${DEVICE}|" anykernel/anykernel.sh

          cd anykernel
          zip -r Kernel-${DEVICE}.zip *

      - name: GitHub Release
        if: env.SUCCESS == '1'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Kernel-${{ inputs.device }}
          files: |
            anykernel/*.zip
            kernel/build.log

      # ‚úÖ Telegram success
      - name: Telegram success
        if: env.SUCCESS == '1'
        run: |
          MSG="‚úÖ Kernel Build Success
üì± Device: ${DEVICE}
üß† Type: ${KERNEL_TYPE}
üõ† Linux: ${KERNEL_VERSION}
‚öôÔ∏è ${CLANG_VERSION}
‚è± Build Time: ${BUILD_TIME}s
üì¶ ZIP + build.log sent below"

          curl -s https://api.telegram.org/bot${TG_TOKEN}/sendMessage \
            -d chat_id="${TG_CHAT_ID}" \
            --data-urlencode "text=${MSG}"

          curl -s -F chat_id="${TG_CHAT_ID}" \
            -F document=@anykernel/Kernel-${DEVICE}.zip \
            https://api.telegram.org/bot${TG_TOKEN}/sendDocument

          curl -s -F chat_id="${TG_CHAT_ID}" \
            -F document=@kernel/build.log \
            https://api.telegram.org/bot${TG_TOKEN}/sendDocument

      # ‚ùå Telegram failure
      - name: Telegram failure
        if: env.SUCCESS == '0'
        run: |
          MSG="‚ùå Kernel Build Failed
üì± Device: ${DEVICE}
‚è± Time: ${BUILD_TIME}s
üìÑ error.log attached"

          curl -s https://api.telegram.org/bot${TG_TOKEN}/sendMessage \
            -d chat_id="${TG_CHAT_ID}" \
            --data-urlencode "text=${MSG}"

          curl -s -F chat_id="${TG_CHAT_ID}" \
            -F document=@kernel/error.log \
            https://api.telegram.org/bot${TG_TOKEN}/sendDocument
