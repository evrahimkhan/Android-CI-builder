
name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      codename:
        description: Device codename
        required: true
      defconfig:
        description: Kernel defconfig
        required: true
      kernel_repo:
        description: Kernel source URL
        required: true
      kernel_branch:
        description: Kernel branch
        required: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y bc bison flex ccache git curl zip unzip \
            build-essential libssl-dev libncurses-dev python3

      - name: Clone kernel
        run: |
          git clone --depth=1 -b "${{ inputs.kernel_branch }}" \
            "${{ inputs.kernel_repo }}" kernel

      - name: Clone clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Setup ccache
        run: |
          echo "CCACHE_DIR=$HOME/.ccache" >> "$GITHUB_ENV"
          ccache -M 10G

      - name: Build kernel
        run: |
          set -e
          cd kernel
          export ARCH=arm64
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1
          export HOSTCC=gcc
          export HOSTCXX=g++
          export PATH="$PWD/../clang/bin:/usr/bin:/bin"
          mkdir -p out
          make O=out "${{ inputs.defconfig }}"
          make -j$(nproc) O=out

      - name: Kernel info
        run: |
          cd kernel
          echo "KERNEL_VER=$(make O=out kernelrelease)" >> "$GITHUB_ENV"
          ../clang/bin/clang --version | head -n1 > clang.txt
          echo "CLANG_VER=$(cat clang.txt)" >> "$GITHUB_ENV"

          if [ -f out/arch/arm64/boot/Image.gz ]; then
            echo "KERNEL_TYPE=GKI" >> "$GITHUB_ENV"
          else
            echo "KERNEL_TYPE=NON-GKI" >> "$GITHUB_ENV"
          fi

      - name: AnyKernel3 ZIP
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 ak3
          rm -rf ak3/.git
          cp kernel/out/arch/arm64/boot/Image ak3/Image
          ZIP="${{ inputs.codename }}-${KERNEL_VER}.zip"
          cd ak3
          zip -r9 "../$ZIP" .
          cd ..
          echo "AK_ZIP=$ZIP" >> "$GITHUB_ENV"

      - name: Build boot.img
        run: |
          git clone --depth=1 https://android.googlesource.com/platform/system/tools/mkbootimg mkbootimg
          python3 mkbootimg/mkbootimg.py \
            --kernel kernel/out/arch/arm64/boot/Image \
            --header_version 4 \
            -o boot.img
          echo "BOOT_IMG=boot.img" >> "$GITHUB_ENV"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-output
          path: |
            ${{ env.AK_ZIP }}
            ${{ env.BOOT_IMG }}

      - name: Telegram success
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" \
            -d chat_id="$TG_CHAT_ID" \
            -d text="Kernel build OK | ${{ inputs.codename }} | $KERNEL_VER | $KERNEL_TYPE"

      - name: Telegram failure
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" \
            -d chat_id="$TG_CHAT_ID" \
            -d text="Kernel build FAILED | ${{ inputs.codename }}"
