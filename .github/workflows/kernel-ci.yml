name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      codename:
        description: Device codename
        required: true
      kernel_repo:
        description: Kernel source repo URL
        required: true
      kernel_branch:
        description: Kernel branch
        required: true
      defconfig:
        description: Kernel defconfig
        required: true
      enable_kernelsu:
        description: Enable KernelSU-Next (true/false)
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ARCH: arm64
      SUBARCH: arm64
      LLVM: "1"

    steps:
      - name: Checkout CI repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison flex build-essential \
            libssl-dev libelf-dev \
            python3 git curl zip unzip

      - name: Clone Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          echo "$PWD/clang/bin" >> $GITHUB_PATH

      - name: Clone kernel source
        run: |
          git clone --depth=1 \
            -b "${{ github.event.inputs.kernel_branch }}" \
            "${{ github.event.inputs.kernel_repo }}" kernel

      - name: Enable KernelSU-Next
        if: ${{ github.event.inputs.enable_kernelsu == 'true' }}
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Build kernel
        run: |
          set -e
          cd kernel
          mkdir -p out
          make O=out ARCH=arm64 LLVM=1 "${{ github.event.inputs.defconfig }}"
          make -j$(nproc) O=out ARCH=arm64 LLVM=1 2>&1 | tee build.log

      - name: Prepare AnyKernel3 ZIP
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 anykernel
          cp kernel/out/arch/arm64/boot/Image anykernel/
          cd anykernel
          zip -r9 "../AnyKernel3-${{ github.event.inputs.codename }}.zip" *

      - name: Build boot.img
        run: |
          git clone --depth=1 https://android.googlesource.com/platform/system/tools/mkbootimg tools/mkbootimg
          python3 tools/mkbootimg/mkbootimg.py \
            --kernel kernel/out/arch/arm64/boot/Image \
            --header_version 4 \
            -o boot.img || \
          python3 tools/mkbootimg/mkbootimg.py \
            --kernel kernel/out/arch/arm64/boot/Image \
            --header_version 3 \
            -o boot.img

      - name: Telegram SUCCESS
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${TG_TOKEN}/sendMessage \
            -d chat_id=${TG_CHAT_ID} \
            -d text="✅ Kernel build SUCCESS | Device=${{ github.event.inputs.codename }}"

          curl -s -F chat_id=${TG_CHAT_ID} \
            -F document=@AnyKernel3-${{ github.event.inputs.codename }}.zip \
            https://api.telegram.org/bot${TG_TOKEN}/sendDocument

          curl -s -F chat_id=${TG_CHAT_ID} \
            -F document=@boot.img \
            https://api.telegram.org/bot${TG_TOKEN}/sendDocument

      - name: Telegram FAILURE
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${TG_TOKEN}/sendMessage \
            -d chat_id=${TG_CHAT_ID} \
            -d text="❌ Kernel build FAILED | Device=${{ github.event.inputs.codename }}"

          curl -s -F chat_id=${TG_CHAT_ID} \
            -F document=@kernel/build.log \
            https://api.telegram.org/bot${TG_TOKEN}/sendDocument
