name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      codename:
        description: "Device codename (e.g. stone)"
        required: true
      defconfig:
        description: "Defconfig name"
        required: true
      kernel_repo:
        description: "Kernel source git URL"
        required: true
      kernel_branch:
        description: "Kernel branch"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CI repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git bc bison flex ccache \
            libssl-dev libelf-dev \
            build-essential python3

      - name: Setup ccache
        run: |
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=10G" >> $GITHUB_ENV

      - name: Clone Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 \
            -b "${{ github.event.inputs.kernel_branch }}" \
            "${{ github.event.inputs.kernel_repo }}" kernel

      - name: Build Kernel
        run: |
          set -e
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH="$PWD/clang/bin:$PATH"
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1
          export HOSTCC=gcc
          export HOSTLD=ld
          export CCACHE=ccache

          cd kernel
          mkdir -p out

          make O=out "${{ github.event.inputs.defconfig }}"

          # vdso32 auto-disable (universal safety)
          if grep -q CONFIG_COMPAT_VDSO=y out/.config; then
            scripts/config --file out/.config \
              -d CONFIG_COMPAT_VDSO \
              -d CONFIG_VDSO32
            make O=out olddefconfig
          fi

          make -j$(nproc) O=out

      - name: Collect Kernel Info
        run: |
          cd kernel
          KVER="$(make O=out kernelrelease | head -n1 | tr -d '[:space:]')"
          echo "KERNEL_VER=$KVER" >> $GITHUB_ENV

          CLANG_VER="$(../clang/bin/clang --version | head -n1 | tr -d '\n')"
          echo "CLANG_VER=$CLANG_VER" >> $GITHUB_ENV

          if [ -f out/arch/arm64/boot/Image.gz ]; then
            echo "KERNEL_TYPE=GKI" >> $GITHUB_ENV
          else
            echo "KERNEL_TYPE=NON-GKI" >> $GITHUB_ENV
          fi

      - name: Prepare AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel
          cp kernel/out/arch/arm64/boot/Image AnyKernel/

          cd AnyKernel
          zip -r9 "../AnyKernel-${{ github.event.inputs.codename }}.zip" *

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Artifacts
          path: |
            AnyKernel-${{ github.event.inputs.codename }}.zip
            kernel/out/arch/arm64/boot/Image

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ github.run_number }}"
          name: "Kernel ${{ env.KERNEL_VER }}"
          files: |
            AnyKernel-${{ github.event.inputs.codename }}.zip
            kernel/out/arch/arm64/boot/Image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Telegram Notify (Success)
        if: success()
        run: |
          MSG="‚úÖ Kernel Build Success
          üì± Device: ${{ github.event.inputs.codename }}
          üß† Kernel: $KERNEL_VER
          üõ† Clang: $CLANG_VER
          üì¶ Type: $KERNEL_TYPE"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d text="$MSG"

      - name: Telegram Notify (Failure)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d text="‚ùå Kernel build failed for ${{ github.event.inputs.codename }}"
