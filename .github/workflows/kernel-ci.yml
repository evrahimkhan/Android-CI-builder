name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      device:
        description: Device codename
        required: true
        default: stone
      defconfig:
        description: Kernel defconfig
        required: true
        default: stone_defconfig
      kernel_repo:
        description: Kernel source URL
        required: true
      kernel_branch:
        description: Kernel branch
        required: true
        default: main
      kernelsu_next:
        description: Enable KernelSU-Next
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      ARCH: arm64
      SUBARCH: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y git bc bison flex libssl-dev \
            make clang lld llvm gcc-aarch64-linux-gnu \
            curl zip unzip python3

      - name: Set build date
        run: echo "BUILD_DATE=$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

      - name: Clone kernel
        run: |
          git clone --depth=1 -b "${{ inputs.kernel_branch }}" \
            "${{ inputs.kernel_repo }}" kernel

      - name: KernelSU-Next
        if: inputs.kernelsu_next == 'true'
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Clone clang
        run: git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Build kernel
        id: build
        run: |
          set -o pipefail
          cd kernel
          export PATH="$GITHUB_WORKSPACE/clang/bin:$PATH"
          export CC=clang
          export LD=ld.lld

          mkdir -p out
          make O=out ${{ inputs.defconfig }}
          make -j$(nproc) O=out 2>&1 | tee build.log

      - name: Kernel info
        run: |
          cd kernel
          echo "KERNEL_VER=$(strings out/vmlinux | grep -m1 'Linux version')" >> $GITHUB_ENV
          echo "CLANG_VER=$(clang --version | head -n1)" >> $GITHUB_ENV

      - name: Detect GKI
        run: |
          cd kernel
          if grep -q CONFIG_GKI=y out/.config; then
            echo "KERNEL_TYPE=GKI" >> $GITHUB_ENV
          else
            echo "KERNEL_TYPE=NON-GKI" >> $GITHUB_ENV
          fi

      - name: Build AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3
          cp kernel/out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3
          zip -r9 ../AnyKernel-${{ inputs.device }}.zip *

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ inputs.device }}-${{ env.BUILD_DATE }}"
          name: "${{ inputs.device }} Kernel"
          files: |
            AnyKernel-${{ inputs.device }}.zip
            kernel/out/arch/arm64/boot/Image
            kernel/build.log

      - name: Telegram SUCCESS
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TG_CHAT_ID }}" \
          -d text="‚úÖ Kernel build SUCCESS
üì± Device: ${{ inputs.device }}
üß© $KERNEL_TYPE
üß† $KERNEL_VER
üõ† $CLANG_VER"

          curl -s -F document=@AnyKernel-${{ inputs.device }}.zip \
          "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendDocument?chat_id=${{ secrets.TG_CHAT_ID }}"

      - name: Telegram FAILURE
        if: failure()
        run: |
          cd kernel
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TG_CHAT_ID }}" \
          -d text="‚ùå Kernel build FAILED
üì± Device: ${{ inputs.device }}"

          curl -s -F document=@build.log \
          "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendDocument?chat_id=${{ secrets.TG_CHAT_ID }}"
