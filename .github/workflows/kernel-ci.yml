name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      codename:
        description: "Device codename (e.g. stone)"
        required: true
      kernel_source:
        description: "Kernel source git URL"
        required: true
      kernel_branch:
        description: "Kernel branch"
        required: true
      defconfig:
        description: "Kernel defconfig (e.g. stone_defconfig)"
        required: true
      enable_kernelsu_next:
        description: "Enable KernelSU-Next (true/false)"
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    env:
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison build-essential ccache curl flex git \
            libelf-dev libssl-dev lld python3 unzip zip

      - name: Clone kernel source
        run: |
          git clone --depth=1 -b "${{ github.event.inputs.kernel_branch }}" \
            "${{ github.event.inputs.kernel_source }}" kernel

      - name: Setup Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          echo "$PWD/clang/bin" >> $GITHUB_PATH

      - name: Setup build env
        run: |
          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "HOSTCC=gcc" >> $GITHUB_ENV
          echo "HOSTCXX=g++" >> $GITHUB_ENV
          echo "LLVM=1" >> $GITHUB_ENV
          echo "LLVM_IAS=1" >> $GITHUB_ENV

      - name: KernelSU-Next
        if: github.event.inputs.enable_kernelsu_next == 'true'
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Build kernel
        run: |
          set -o pipefail
          cd kernel
          mkdir -p out
          make O=out ${{ github.event.inputs.defconfig }}

          if grep -q CONFIG_GKI=y out/.config; then
            echo "KERNEL_TYPE=GKI" >> $GITHUB_ENV
          else
            echo "KERNEL_TYPE=NON-GKI" >> $GITHUB_ENV
          fi

          make -j$(nproc) O=out 2>&1 | tee build.log

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp kernel/out/arch/arm64/boot/Image artifacts/

      - name: Build boot.img
        run: |
          git clone --depth=1 https://android.googlesource.com/platform/system/tools/mkbootimg tools
          python3 tools/mkbootimg.py \
            --kernel artifacts/Image \
            --header_version 4 \
            -o artifacts/boot.img || true

      - name: AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 anykernel
          cp artifacts/Image anykernel/
          zip -r9 artifacts/AnyKernel3-${{ github.event.inputs.codename }}.zip anykernel/*

      - name: Kernel info
        run: |
          echo "KERNEL_VER=$(strings kernel/out/vmlinux | grep 'Linux version' | head -n1)" >> $GITHUB_ENV
          echo "CLANG_VER=$(clang --version | head -n1)" >> $GITHUB_ENV

      - name: Generate release tag
        run: |
          echo "RELEASE_TAG=v$(date +'%Y%m%d-%H%M')-${{ github.event.inputs.codename }}" >> $GITHUB_ENV

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Kernel ‚Ä¢ ${{ github.event.inputs.codename }}
          body: |
            üß† ${{ env.KERNEL_VER }}
            üõ† ${{ env.CLANG_VER }}
            üß© ${{ env.KERNEL_TYPE }}
          files: |
            artifacts/AnyKernel3-${{ github.event.inputs.codename }}.zip
            artifacts/boot.img

      - name: Telegram SUCCESS
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage \
            -d chat_id=$TG_CHAT_ID \
            -d text="‚úÖ Kernel Released
üì± ${{ github.event.inputs.codename }}
üß© $KERNEL_TYPE
üß† $KERNEL_VER
üõ† $CLANG_VER"

          curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendDocument \
            -F chat_id=$TG_CHAT_ID \
            -F document=@artifacts/AnyKernel3-${{ github.event.inputs.codename }}.zip

          curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendDocument \
            -F chat_id=$TG_CHAT_ID \
            -F document=@artifacts/boot.img

      - name: Telegram FAILURE
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage \
            -d chat_id=$TG_CHAT_ID \
            -d text="‚ùÑÔ∏è Kernel build failed"
          curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendDocument \
            -F chat_id=$TG_CHAT_ID \
            -F document=@kernel/build.log
