name: Android Kernel CI (Final Stable)

on:
  workflow_dispatch:
    inputs:
      device:
        description: "Device codename (e.g. stone)"
        required: true
      kernel_source:
        description: "Kernel source git URL"
        required: true
      kernel_branch:
        description: "Kernel branch"
        required: true
        default: "main"
      defconfig:
        description: "Kernel defconfig"
        required: true
      kernelsu_next:
        description: "Enable KernelSU-Next"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout CI repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git bc bison flex \
            libssl-dev ccache \
            python3 curl unzip \
            build-essential

      - name: Clone kernel source
        run: |
          git clone --depth=1 \
            -b "${{ inputs.kernel_branch }}" \
            "${{ inputs.kernel_source }}" kernel

      - name: Setup Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          echo "$PWD/clang/bin" >> $GITHUB_PATH

      - name: Apply KernelSU-Next
        if: ${{ inputs.kernelsu_next == 'true' }}
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Kernel config
        run: |
          cd kernel
          export ARCH=arm64
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1
          mkdir -p out
          make O=out ${{ inputs.defconfig }}

      - name: Build kernel
        run: |
          cd kernel
          make O=out -j$(nproc) Image 2>&1 | tee build.log

      - name: Extract kernel info
        run: |
          strings kernel/out/arch/arm64/boot/Image | \
            grep "Linux version" | head -n1 > kinfo.txt
          clang --version | head -n1 >> kinfo.txt

          if grep -q CONFIG_GKI kernel/out/.config; then
            echo "KTYPE=GKI" >> $GITHUB_ENV
          else
            echo "KTYPE=NON-GKI" >> $GITHUB_ENV
          fi

      - name: Prepare AnyKernel3 ZIP
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 ak3
          cp kernel/out/arch/arm64/boot/Image ak3/
          zip -r9 AnyKernel3-${{ inputs.device }}.zip ak3

      - name: Prepare boot.img
        run: |
          cp kernel/out/arch/arm64/boot/Image boot.img

      - name: Generate tag
        id: tag
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          TAG="${{ inputs.device }}-$(date +%Y%m%d)-${SHORT_SHA}"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Kernel ${{ inputs.device }} | ${{ env.TAG }}"
          files: |
            AnyKernel3-${{ inputs.device }}.zip
            boot.img

      - name: Telegram SUCCESS
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -F chat_id="${TG_CHAT_ID}" \
            -F text="✅ Kernel Build SUCCESS
Device: ${{ inputs.device }}
Type: $KTYPE
Tag: $TAG"

          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendDocument" \
            -F chat_id="${TG_CHAT_ID}" \
            -F document=@AnyKernel3-${{ inputs.device }}.zip

          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendDocument" \
            -F chat_id="${TG_CHAT_ID}" \
            -F document=@boot.img

      - name: Telegram FAILURE
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -F chat_id="${TG_CHAT_ID}" \
            -F text="❌ Kernel Build FAILED | Device=${{ inputs.device }}"

          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendDocument" \
            -F chat_id="${TG_CHAT_ID}" \
            -F document=@kernel/build.log
