name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      kernel_repo:
        description: "Kernel source repo URL"
        required: true
      kernel_branch:
        description: "Kernel branch"
        required: true
        default: main
      defconfig:
        description: "Kernel defconfig (e.g. vendor/moonstone_defconfig)"
        required: true
      enable_kernelsu_next:
        description: "Enable KernelSU-Next"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ARCH: arm64
      SUBARCH: arm64
      TELEGRAM_TOKEN: ${{ secrets.TG_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - name: Checkout CI repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git curl bc bison flex zip unzip \
            make python3 rsync \
            gcc-arm-linux-gnueabihf \
            binutils-arm-linux-gnueabihf

      - name: Cache clang
        uses: actions/cache@v4
        with:
          path: clang
          key: clang-cache-v1

      - name: Setup clang
        run: |
          if [ ! -d clang ]; then
            bash Common/clang.sh
          fi
          echo "$(pwd)/clang/bin" >> $GITHUB_PATH

      - name: Clone kernel source
        run: |
          git clone --depth=1 \
            -b ${{ inputs.kernel_branch }} \
            ${{ inputs.kernel_repo }} kernel

      - name: KernelSU-Next integration
        if: inputs.enable_kernelsu_next == 'true'
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Kernel build
        run: |
          set -o pipefail
          cd kernel

          mkdir -p out

          make O=out ${{ inputs.defconfig }}

          # ---------- AUTO VDSO32 SAFE FIX ----------
          if grep -q CONFIG_COMPAT_VDSO=y out/.config; then
            echo "⚠️ COMPAT_VDSO detected, disabling vdso32"
            scripts/config --file out/.config \
              -d CONFIG_COMPAT_VDSO \
              -d CONFIG_VDSO32
            make O=out olddefconfig
          fi
          # -----------------------------------------

          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabihf-
          export LD32=arm-linux-gnueabihf-ld

          make -j$(nproc) O=out \
            2>&1 | tee ../build.log

      - name: Check build result
        run: |
          if [ ! -f kernel/out/arch/arm64/boot/Image ]; then
            echo "❌ Kernel build failed"
            cp build.log error.log
            exit 1
          fi

      - name: Package AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git
          cp kernel/out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3
          zip -r ../Kernel.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-ZIP
          path: Kernel.zip

      - name: Telegram notify (success)
        if: success()
        run: |
          MSG="✅ Kernel build SUCCESS"
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="$MSG"

      - name: Telegram notify (failure)
        if: failure()
        run: |
          MSG="❌ Kernel build FAILED"
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="$MSG"
