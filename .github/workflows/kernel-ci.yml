name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      kernel_repo:
        description: "Kernel source repo URL"
        required: true
      kernel_branch:
        description: "Kernel branch"
        required: true
        default: main
      defconfig:
        description: "Kernel defconfig"
        required: true
      enable_kernelsu_next:
        description: "Enable KernelSU-Next"
        required: true
        type: choice
        default: "false"
        options: ["true", "false"]
      enable_susfs:
        description: "Enable SUSFS"
        required: true
        type: choice
        default: "false"
        options: ["true", "false"]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ARCH: arm64
      SUBARCH: arm64
      TELEGRAM_TOKEN: ${{ secrets.TG_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - name: Checkout CI repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git curl bc bison flex zip unzip rsync \
            make python3 \
            gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf \
            binutils-aarch64-linux-gnu binutils-arm-linux-gnueabihf

      - name: Cache clang
        uses: actions/cache@v4
        with:
          path: clang
          key: clang-cache-v1

      - name: Setup clang
        run: |
          if [ ! -d clang ]; then
            bash Common/clang.sh
          fi
          echo "$(pwd)/clang/bin" >> $GITHUB_PATH

      - name: Clone kernel source
        run: |
          git clone --depth=1 \
            -b ${{ inputs.kernel_branch }} \
            ${{ inputs.kernel_repo }} kernel

      - name: KernelSU-Next integration
        if: inputs.enable_kernelsu_next == 'true'
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: SUSFS integration
        if: inputs.enable_susfs == 'true'
        run: |
          cd kernel
          git clone https://github.com/sidex15/susfs4ksu.git
          bash susfs4ksu/install.sh

      - name: Build kernel
        run: |
          set -o pipefail
          cd kernel
          mkdir -p out

          make O=out ${{ inputs.defconfig }}

          # ---- AUTO VDSO32 SAFE FIX ----
          if grep -q CONFIG_COMPAT_VDSO=y out/.config; then
            scripts/config --file out/.config \
              -d CONFIG_COMPAT_VDSO \
              -d CONFIG_VDSO32
            make O=out olddefconfig
          fi
          # --------------------------------

          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabihf-
          export LD32=arm-linux-gnueabihf-ld

          make -j$(nproc) O=out 2>&1 | tee ../build.log

      - name: Check build
        run: |
          if [ ! -f kernel/out/arch/arm64/boot/Image ]; then
            cp build.log error.log
            exit 1
          fi

      - name: Detect kernel version
        run: |
          VER=$(strings kernel/out/arch/arm64/boot/Image | grep "Linux version" | head -n1)
          echo "KERNEL_VERSION=$VER" >> $GITHUB_ENV

      - name: Build boot.img
        run: |
          git clone https://android.googlesource.com/platform/system/tools/mkbootimg
          python3 mkbootimg/mkbootimg.py \
            --kernel kernel/out/arch/arm64/boot/Image \
            --cmdline "androidboot.selinux=permissive" \
            --os_version 13 \
            --os_patch_level 2024-01 \
            --output boot.img

      - name: Package AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git
          cp kernel/out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3
          zip -r ../Kernel.zip *

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Build
          path: |
            Kernel.zip
            boot.img

      - name: Telegram success
        if: success()
        run: |
          URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TEXT="✅ Kernel build SUCCESS\n\n${KERNEL_VERSION}"
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="$TEXT" \
            -d reply_markup='{"inline_keyboard":[[{"text":"⬇ Download","url":"'"$URL"'"}]]}'

      - name: Telegram failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="❌ Kernel build FAILED"
