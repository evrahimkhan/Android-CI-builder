name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      device:
        description: "Device codename (e.g. stone)"
        required: true
        default: "stone"
      defconfig:
        description: "Kernel defconfig (e.g. stone_defconfig)"
        required: true
        default: "stone_defconfig"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git curl bc bison flex \
            build-essential \
            libssl-dev libelf-dev \
            python3 ccache

      - name: Clone Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Setup build environment
        run: |
          echo "PATH=$PWD/clang/bin:$PATH" >> $GITHUB_ENV
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV

      - name: Build kernel
        run: |
          set -e
          cd kernel

          export ARCH=arm64
          export SUBARCH=arm64
          export LLVM=1
          export LLVM_IAS=1

          make O=out ${{ inputs.defconfig }}

          make -j$(nproc) \
            O=out \
            CC=clang \
            LD=ld.lld \
            AR=llvm-ar \
            NM=llvm-nm \
            STRIP=llvm-strip \
            OBJCOPY=llvm-objcopy \
            OBJDUMP=llvm-objdump \
            2>&1 | tee build.log

          cp out/arch/arm64/boot/Image ../Image

      - name: Extract kernel info
        run: |
          strings Image | grep -m1 "Linux version" > kernel_info.txt || true

      - name: AnyKernel3 packaging
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 ak3
          cp Image ak3/Image
          cd ak3
          zip -r9 ../AnyKernel3-${{ inputs.device }}.zip *

      - name: Telegram success
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="$(cat << 'EOF'
✅ Kernel build SUCCESS
Device: ${{ inputs.device }}
Defconfig: ${{ inputs.defconfig }}
EOF
)"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendDocument" \
            -F chat_id=${{ secrets.TG_CHAT_ID }} \
            -F document=@AnyKernel3-${{ inputs.device }}.zip

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendDocument" \
            -F chat_id=${{ secrets.TG_CHAT_ID }} \
            -F document=@kernel/build.log

      - name: Telegram failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="❌ Kernel build FAILED for ${{ inputs.device }}"

          if [ -f kernel/build.log ]; then
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendDocument" \
              -F chat_id=${{ secrets.TG_CHAT_ID }} \
              -F document=@kernel/build.log
          fi
