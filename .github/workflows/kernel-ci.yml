name: Android Kernel CI (Layer-4 Final)

on:
  workflow_dispatch:
    inputs:
      device:
        description: "Device codename (e.g. stone)"
        required: true
      kernel_source:
        description: "Kernel source git URL"
        required: true
      kernel_branch:
        description: "Kernel branch"
        required: true
        default: "main"
      defconfig:
        description: "Kernel defconfig"
        required: true
      kernelsu_next:
        description: "Enable KernelSU-Next"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git bc bison flex \
            libssl-dev ccache \
            python3 curl unzip \
            build-essential

      - name: Clone kernel source
        run: |
          git clone --depth=1 \
            -b "${{ inputs.kernel_branch }}" \
            "${{ inputs.kernel_source }}" kernel

      - name: Setup Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          echo "$PWD/clang/bin" >> $GITHUB_PATH

      - name: KernelSU-Next
        if: ${{ inputs.kernelsu_next == 'true' }}
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Configure kernel
        run: |
          cd kernel
          export ARCH=arm64
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1
          mkdir -p out
          make O=out ${{ inputs.defconfig }}

      - name: Build kernel
        run: |
          set -o pipefail
          cd kernel
          make O=out -j$(nproc) Image 2>&1 | tee build.log

      - name: Extract kernel info
        run: |
          cd kernel
          strings out/arch/arm64/boot/Image | grep "Linux version" | head -n1 > ../kinfo.txt
          clang --version | head -n1 >> ../kinfo.txt
          if grep -q GKI out/.config; then
            echo "KTYPE=GKI" >> $GITHUB_ENV
          else
            echo "KTYPE=NON-GKI" >> $GITHUB_ENV
          fi

      - name: Prepare AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 ak3
          cp kernel/out/arch/arm64/boot/Image ak3/
          zip -r9 AnyKernel3-${{ inputs.device }}.zip ak3

      - name: Create boot.img (if possible)
        run: |
          if [ -f kernel/out/arch/arm64/boot/Image ]; then
            cp kernel/out/arch/arm64/boot/Image boot.img
          fi

      - name: Generate release tag
        id: tag
        run: |
          TAG="${{ inputs.device }}-$(date +%Y%m%d)-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Kernel ${{ inputs.device }} | ${{ steps.tag.outputs.tag }}"
          files: |
            AnyKernel3-${{ inputs.device }}.zip
            boot.img

      - name: Telegram SUCCESS (Release files)
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          MSG="‚úÖ Kernel Build SUCCESS
üì± Device: ${{ inputs.device }}
üß© Type: $KTYPE
üè∑ Tag: ${{ steps.tag.outputs.tag }}

$(cat kinfo.txt)"

          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -F chat_id="${TG_CHAT_ID}" \
            -F text="$MSG"

          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendDocument" \
            -F chat_id="${TG_CHAT_ID}" \
            -F document=@AnyKernel3-${{ inputs.device }}.zip

          if [ -f boot.img ]; then
            curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendDocument" \
              -F chat_id="${TG_CHAT_ID}" \
              -F document=@boot.img
          fi

      - name: Telegram FAILURE
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -F chat_id="${TG_CHAT_ID}" \
            -F text="‚ùå Kernel Build FAILED | Device=${{ inputs.device }}"

          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendDocument" \
            -F chat_id="${TG_CHAT_ID}" \
            -F document=@kernel/build.log
