name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      codename:
        description: Device codename
        required: true
        default: stone
      defconfig:
        description: Kernel defconfig
        required: true
        default: stone_defconfig
      kernel_repo:
        description: Kernel source URL
        required: true
      kernel_branch:
        description: Kernel branch
        required: true
        default: main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison flex git zip unzip curl \
            build-essential libssl-dev libncurses-dev \
            python3 ccache

      - name: Clone kernel
        run: |
          git clone --depth=1 \
            -b "${{ inputs.kernel_branch }}" \
            "${{ inputs.kernel_repo }}" kernel

      - name: Clone Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Setup ccache
        run: |
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
          ccache -M 10G

      - name: Build kernel
        run: |
          set -e
          cd kernel

          export ARCH=arm64
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1

          export HOSTCC=gcc
          export HOSTCXX=g++
          export HOSTLD=ld.bfd

          export PATH="$PWD/../clang/bin:/usr/bin:/bin"

          mkdir -p out
          make O=out "${{ inputs.defconfig }}"
          make -j$(nproc) O=out

      - name: Detect kernel info
        run: |
          cd kernel
          echo "KERNEL_VER=$(make O=out kernelrelease)" >> $GITHUB_ENV
          echo "CLANG_VER=$(../clang/bin/clang --version | head -n1)" >> $GITHUB_ENV

          if [ -f out/arch/arm64/boot/Image.gz ]; then
            echo "KERNEL_TYPE=GKI" >> $GITHUB_ENV
          else
            echo "KERNEL_TYPE=NON-GKI" >> $GITHUB_ENV
          fi

      - name: Build AnyKernel3 ZIP
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 ak3
          rm -rf ak3/.git

          cp kernel/out/arch/arm64/boot/Image ak3/Image

          sed -i "s/^kernel.string=.*/kernel.string=${{ inputs.codename }} kernel/" ak3/anykernel.sh

          ZIP_NAME="${{ inputs.codename }}-${KERNEL_VER}.zip"
          cd ak3
          zip -r9 "../$ZIP_NAME" .
          cd ..

          echo "AK_ZIP=$ZIP_NAME" >> $GITHUB_ENV

      - name: Build boot.img
        run: |
          git clone --depth=1 \
            https://android.googlesource.com/platform/system/tools/mkbootimg \
            tools/mkbootimg

          python3 tools/mkbootimg/mkbootimg.py \
            --kernel kernel/out/arch/arm64/boot/Image \
            --header_version 4 \
            --output boot.img

          echo "BOOT_IMG=boot.img" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-artifacts
          path: |
            ${{ env.AK_ZIP }}
            ${{ env.BOOT_IMG }}
            kernel/out/arch/arm64/boot/Image

      - name: Telegram success
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d text="✅ Kernel build success
Device: ${{ inputs.codename }}
Kernel: $KERNEL_VER
Type: $KERNEL_TYPE
Clang: $CLANG_VER"

      - name: Telegram failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d text="❌ Kernel build FAILED for ${{ inputs.codename }}"
