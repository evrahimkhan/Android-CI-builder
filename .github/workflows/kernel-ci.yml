name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      codename:
        description: "Device codename (e.g. stone)"
        required: true
      defconfig:
        description: "Kernel defconfig (e.g. stone_defconfig)"
        required: true
      kernel_repo:
        description: "Kernel source repo URL"
        required: true
      kernel_branch:
        description: "Kernel branch"
        required: true

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      TZ: Asia/Dhaka

    steps:
      - name: Checkout CI repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git bc bison flex libssl-dev \
            make gcc g++ clang lld \
            ccache curl zip unzip python3 \
            build-essential libncurses-dev

      - name: Setup ccache
        run: |
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=10G" >> $GITHUB_ENV

      - name: Clone Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Clone kernel source
        run: |
          git clone --depth=1 \
            -b "${{ github.event.inputs.kernel_branch }}" \
            "${{ github.event.inputs.kernel_repo }}" kernel

      - name: Build Kernel (HOST-safe)
        run: |
          set -e

          # PATH ORDER (CRITICAL)
          export PATH="/usr/bin:/bin:$PWD/clang/bin:$PATH"

          export ARCH=arm64
          export SUBARCH=arm64

          # TARGET
          export CC=clang
          export LD=ld.lld
          export LLVM=1
          export LLVM_IAS=1

          # HOST ISOLATION (FIXES RELR)
          export HOSTCC=gcc
          export HOSTCXX=g++
          export HOSTLD=ld.bfd
          export HOSTAR=ar
          export HOSTSTRIP=strip

          export CCACHE=ccache

          cd kernel
          mkdir -p out

          make O=out "${{ github.event.inputs.defconfig }}"

          # vdso32 auto-disable
          if grep -q CONFIG_COMPAT_VDSO=y out/.config; then
            scripts/config --file out/.config \
              -d CONFIG_COMPAT_VDSO \
              -d CONFIG_VDSO32
            make O=out olddefconfig
          fi

          make -j$(nproc) O=out

          echo "IMAGE_PATH=$(realpath out/arch/arm64/boot/Image)" >> $GITHUB_ENV
          echo "KERNEL_VER=$(strings out/vmlinux | grep -m1 Linux)" >> $GITHUB_ENV

      - name: Detect GKI
        run: |
          if grep -q "GKI" kernel/out/.config; then
            echo "KERNEL_TYPE=GKI" >> $GITHUB_ENV
          else
            echo "KERNEL_TYPE=NON-GKI" >> $GITHUB_ENV
          fi

      - name: Clone AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 anykernel

      - name: Prepare AnyKernel3 ZIP
        run: |
          cp "$IMAGE_PATH" anykernel/Image
          cd anykernel
          zip -r9 ../AnyKernel3-${{ github.event.inputs.codename }}.zip *

      - name: Build boot.img (auto v3/v4)
        run: |
          git clone --depth=1 \
            https://android.googlesource.com/platform/system/tools/mkbootimg tools/mkbootimg

          HDR_VER=4
          if grep -q "HEADER_VERSION=3" kernel/out/.config; then
            HDR_VER=3
          fi

          python3 tools/mkbootimg/mkbootimg.py \
            --kernel "$IMAGE_PATH" \
            --header_version $HDR_VER \
            -o boot.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Artifacts
          path: |
            AnyKernel3-${{ github.event.inputs.codename }}.zip
            boot.img

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Kernel Build ${{ github.run_number }}
          files: |
            AnyKernel3-${{ github.event.inputs.codename }}.zip
            boot.img

      - name: Telegram Notify (success)
        if: success()
        run: |
          MSG="‚úÖ Kernel Build Success
          üì± Device: ${{ github.event.inputs.codename }}
          üß† Type: $KERNEL_TYPE
          üîß $KERNEL_VER"

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="$MSG"

      - name: Telegram Notify (failure)
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="‚ùå Kernel build failed"
