name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      codename:
        description: Device codename
        required: true
      kernel_source:
        description: Kernel source git URL
        required: true
      kernel_branch:
        description: Kernel branch
        required: true
      defconfig:
        description: Kernel defconfig
        required: true
      enable_kernelsu_next:
        description: Enable KernelSU-Next (true/false)
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    env:
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential curl flex git \
            libelf-dev libssl-dev python3 unzip zip

      - name: Clone kernel
        run: |
          git clone --depth=1 -b "${{ github.event.inputs.kernel_branch }}" \
            "${{ github.event.inputs.kernel_source }}" kernel

      - name: Setup clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          echo "$PWD/clang/bin" >> $GITHUB_PATH

      - name: KernelSU-Next
        if: github.event.inputs.enable_kernelsu_next == 'true'
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Build kernel
        run: |
          cd kernel
          mkdir -p out
          make O=out ${{ github.event.inputs.defconfig }}
          make -j$(nproc) O=out 2>&1 | tee build.log

      - name: Detect kernel type
        run: |
          if grep -q CONFIG_GKI=y kernel/out/.config; then
            echo "KERNEL_TYPE=GKI" >> $GITHUB_ENV
          else
            echo "KERNEL_TYPE=NON-GKI" >> $GITHUB_ENV
          fi

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp kernel/out/arch/arm64/boot/Image artifacts/Image

      - name: AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 ak3
          cp artifacts/Image ak3/
          cd ak3
          zip -r9 ../artifacts/AnyKernel3-${{ github.event.inputs.codename }}.zip .

      - name: Create tag
        run: |
          echo "RELEASE_TAG=v$(date +'%Y%m%d-%H%M')-${{ github.event.inputs.codename }}" >> $GITHUB_ENV

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Kernel-${{ github.event.inputs.codename }}
          files: artifacts/AnyKernel3-${{ github.event.inputs.codename }}.zip

      - name: Telegram SUCCESS
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${TG_TOKEN}/sendMessage \
            -d chat_id=${TG_CHAT_ID} \
            -d text="Kernel build SUCCESS | Device=${{ github.event.inputs.codename }} | Type=${{ env.KERNEL_TYPE }}"

          curl -s -X POST https://api.telegram.org/bot${TG_TOKEN}/sendDocument \
            -F chat_id=${TG_CHAT_ID} \
            -F document=@artifacts/AnyKernel3-${{ github.event.inputs.codename }}.zip

      - name: Telegram FAILURE
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${TG_TOKEN}/sendMessage \
            -d chat_id=${TG_CHAT_ID} \
            -d text="Kernel build FAILED | Device=${{ github.event.inputs.codename }}"

          curl -s -X POST https://api.telegram.org/bot${TG_TOKEN}/sendDocument \
            -F chat_id=${TG_CHAT_ID} \
            -F document=@kernel/build.log
