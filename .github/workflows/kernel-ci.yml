name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      kernel_source:
        description: Kernel source git URL
        required: true
      kernel_branch:
        description: Kernel branch
        required: true
      device:
        description: Device codename
        required: true
      defconfig:
        description: Kernel defconfig
        required: true
      kernelsu_next:
        description: Enable KernelSU-Next (true/false)
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ARCH: arm64
      SUBARCH: arm64
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git curl bc bison flex ccache \
            build-essential libssl-dev python3 zip unzip

      - name: Restore Proton Clang cache
        uses: actions/cache@v4
        with:
          path: clang
          key: proton-clang

      - name: Setup Proton Clang
        run: |
          if [ ! -x clang/bin/clang ]; then
            git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          fi

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 -b "${{ inputs.kernel_branch }}" \
            "${{ inputs.kernel_source }}" kernel

      - name: KernelSU-Next
        if: ${{ inputs.kernelsu_next == 'true' }}
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      # üöÄ Telegram build start
      - name: Telegram Build Start
        run: |
          curl -s -X POST https://api.telegram.org/bot${TG_TOKEN}/sendMessage \
            -d chat_id="${TG_CHAT_ID}" \
            -d text=$'üöÄ Kernel Build Started\nüì± Device: ${{ inputs.device }}\nüåø Branch: ${{ inputs.kernel_branch }}'

      - name: Build Kernel
        run: |
          set -o pipefail
          export PATH=$PWD/clang/bin:$PATH
          export CC=clang
          export LD=ld.lld
          export LLVM=1
          export LLVM_IAS=1

          cd kernel
          mkdir -p out
          make O=out ${{ inputs.defconfig }}

          START=$(date +%s)

          if make -j$(nproc) O=out 2>&1 | tee build.log; then
            echo "SUCCESS=1" >> $GITHUB_ENV
          else
            echo "SUCCESS=0" >> $GITHUB_ENV
            mv build.log error.log
          fi

          END=$(date +%s)
          echo "BUILD_TIME=$((END-START))" >> $GITHUB_ENV

          # üîí SAFE env exports (FIXED)
          KVER=$(make kernelversion | tr -d '\n')
          CLANG_VER=$(clang --version | head -n1 | tr -d '\n')

          printf "KERNEL_VERSION=%s\n" "$KVER" >> "$GITHUB_ENV"
          printf "CLANG_VERSION=%s\n" "$CLANG_VER" >> "$GITHUB_ENV"

      - name: Detect GKI
        run: |
          if grep -q CONFIG_GKI kernel/out/.config; then
            echo "KERNEL_TYPE=GKI" >> $GITHUB_ENV
          else
            echo "KERNEL_TYPE=NON-GKI" >> $GITHUB_ENV
          fi

      - name: Package AnyKernel3
        if: env.SUCCESS == '1'
        run: |
          rm -rf anykernel
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 anykernel

          # Detect Image format
          IMG=kernel/out/arch/arm64/boot/Image
          [ -f "$IMG.gz" ] && IMG="$IMG.gz"
          [ -f "$IMG.lz4" ] && IMG="$IMG.lz4"

          cp "$IMG" anykernel/

          sed -i "s|^kernel.string=.*|kernel.string=${KERNEL_VERSION}|" anykernel/anykernel.sh
          sed -i "s|^device.name=.*|device.name=${{ inputs.device }}|" anykernel/anykernel.sh

          cd anykernel
          zip -r Kernel-${{ inputs.device }}.zip *

      - name: GitHub Release
        if: env.SUCCESS == '1'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Kernel-${{ inputs.device }}
          files: |
            anykernel/*.zip
            kernel/build.log

      # ‚úÖ Telegram success notification
      - name: Telegram Success
        if: env.SUCCESS == '1'
        run: |
          MSG=$'‚úÖ Kernel Build Success\nüì± Device: ${{ inputs.device }}\nüß† Type: '"$KERNEL_TYPE"$'\nüõ† Linux '"$KERNEL_VERSION"$'\n‚öôÔ∏è '"$CLANG_VERSION"$'\n‚è± Build Time: '"$BUILD_TIME"'s\nüì¶ ZIP + build.log sent below'
          curl -s -X POST https://api.telegram.org/bot${TG_TOKEN}/sendMessage \
            -d chat_id="${TG_CHAT_ID}" \
            -d text="$MSG"

          curl -s -F chat_id="$TG_CHAT_ID" \
            -F document=@anykernel/Kernel-${{ inputs.device }}.zip \
            https://api.telegram.org/bot$TG_TOKEN/sendDocument

          curl -s -F chat_id="$TG_CHAT_ID" \
            -F document=@kernel/build.log \
            https://api.telegram.org/bot$TG_TOKEN/sendDocument

      # ‚ùå Telegram failure
      - name: Telegram Failure
        if: env.SUCCESS == '0'
        run: |
          curl -s -F chat_id="$TG_CHAT_ID" \
            -F document=@kernel/error.log \
            -F caption="‚ùå Kernel build FAILED | Device=${{ inputs.device }}" \
            https://api.telegram.org/bot$TG_TOKEN/sendDocument
