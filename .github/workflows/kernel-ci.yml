name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      kernel_source:
        description: "Kernel source git URL"
        required: true
      kernel_branch:
        description: "Kernel branch"
        required: true
      device:
        description: "Device codename"
        required: true
      defconfig:
        description: "Kernel defconfig"
        required: true
      use_kernelsu_next:
        description: "Enable KernelSU-Next (true/false)"
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ARCH: arm64
      SUBARCH: arm64
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - name: Checkout CI repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git bc bison flex libssl-dev \
            make gcc clang lld llvm \
            libelf-dev ccache zip curl

      - name: Clone kernel source (INPUT BRANCH)
        run: |
          git clone --depth=1 \
            -b "${{ inputs.kernel_branch }}" \
            "${{ inputs.kernel_source }}" kernel

      - name: Verify branch
        run: |
          cd kernel
          echo "Current branch:"
          git branch --show-current

      - name: Setup KernelSU-Next
        if: inputs.use_kernelsu_next == 'true'
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Setup Clang
        run: |
          git clone --depth=1 https://github.com/llvm/llvm-project clang-src
          mkdir -p clang
          cd clang-src
          cmake -G Ninja llvm \
            -DLLVM_ENABLE_PROJECTS="clang;lld" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=../clang
          ninja
          ninja install
          echo "$GITHUB_WORKSPACE/clang/bin" >> $GITHUB_PATH

      - name: Export build info
        run: |
          cd kernel
          echo "KERNEL_VERSION=$(make kernelversion)" >> $GITHUB_ENV
          echo "CLANG_VERSION=$(clang --version | head -n1)" >> $GITHUB_ENV
          echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Build kernel
        run: |
          cd kernel
          mkdir -p out
          make O=out ${{ inputs.defconfig }}
          make -j$(nproc) O=out \
            CC=clang \
            LD=ld.lld \
            ARCH=arm64

      - name: Package AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 ak3
          cp kernel/out/arch/arm64/boot/Image ak3/
          cd ak3
          zip -r9 ../kernel-${{ inputs.device }}.zip .

      - name: Calculate stats
        run: |
          echo "END_TIME=$(date +%s)" >> $GITHUB_ENV
          SIZE=$(du -h kernel-${{ inputs.device }}.zip | cut -f1)
          echo "ZIP_SIZE=$SIZE" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: kernel-${{ github.run_number }}
          name: Kernel build ${{ github.run_number }}
          files: |
            kernel-${{ inputs.device }}.zip

      - name: Telegram SUCCESS (message)
        if: success()
        run: |
          TEXT="✅ Kernel build SUCCESS%0A%0ADevice: ${{ inputs.device }}%0ABranch: ${{ inputs.kernel_branch }}%0AKernel: $KERNEL_VERSION%0ACompiler: $CLANG_VERSION%0AZip size: $ZIP_SIZE"
          curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" \
            -d chat_id="$TG_CHAT_ID" \
            -d text="$TEXT"

      - name: Telegram SUCCESS (file)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendDocument" \
            -F chat_id="$TG_CHAT_ID" \
            -F document=@kernel-${{ inputs.device }}.zip

      - name: Telegram FAILURE
        if: failure()
        run: |
          echo "❄️ Kernel build FAILED" > error.log
          curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendDocument" \
            -F chat_id="$TG_CHAT_ID" \
            -F document=@error.log
