name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      codename:
        description: "Device codename (e.g. stone)"
        required: true
      defconfig:
        description: "Defconfig (e.g. stone_defconfig)"
        required: true
      kernel_repo:
        description: "Kernel source git URL"
        required: true
      kernel_branch:
        description: "Kernel branch"
        required: true
      enable_telegram:
        description: "Enable Telegram notification (true/false)"
        required: true
        default: "true"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout CI repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison flex ccache curl git zip unzip \
            build-essential libssl-dev libncurses-dev \
            python3

      - name: Clone kernel source
        run: |
          git clone --depth=1 -b "${{ inputs.kernel_branch }}" \
            "${{ inputs.kernel_repo }}" kernel

      - name: Clone Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Setup ccache
        run: |
          echo "CCACHE_DIR=$HOME/.ccache" >> "$GITHUB_ENV"
          ccache -M 10G

      - name: Build kernel (HOST isolated)
        run: |
          set -o pipefail
          cd kernel

          export ARCH=arm64

          # TARGET
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1

          # HOST isolation (CRITICAL)
          export HOSTCC=gcc
          export HOSTCXX=g++
          export HOSTLD=ld.bfd
          export HOSTAR=ar

          export PATH=/usr/bin:/bin:$PWD/../clang/bin

          mkdir -p out
          make O=out "${{ inputs.defconfig }}"

          # vdso32 auto-disable
          if grep -q CONFIG_COMPAT_VDSO=y out/.config; then
            scripts/config --file out/.config \
              -d CONFIG_COMPAT_VDSO \
              -d CONFIG_VDSO32
            make O=out olddefconfig
          fi

          make -j$(nproc) O=out

      - name: Detect kernel info
        run: |
          cd kernel
          echo "KERNEL_VER=$(make O=out kernelrelease)" >> "$GITHUB_ENV"
          echo "CLANG_VER=$(../clang/bin/clang --version | head -n1)" >> "$GITHUB_ENV"

          if [ -f out/arch/arm64/boot/Image.gz ]; then
            echo "KERNEL_TYPE=GKI" >> "$GITHUB_ENV"
          else
            echo "KERNEL_TYPE=NON-GKI" >> "$GITHUB_ENV"
          fi

      - name: Build AnyKernel3 ZIP
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 ak3
          rm -rf ak3/.git

          IMAGE=kernel/out/arch/arm64/boot/Image
          if [ ! -f "$IMAGE" ]; then
            echo "Image not found"
            exit 1
          fi

          cp "$IMAGE" ak3/Image

          sed -i "s/^kernel.string=.*/kernel.string=${{ inputs.codename }} kernel/" ak3/anykernel.sh

          ZIP_NAME="${{ inputs.codename }}-${KERNEL_VER}.zip"
          cd ak3
          zip -r9 "../$ZIP_NAME" .
          cd ..

          echo "AK_ZIP=$ZIP_NAME" >> "$GITHUB_ENV"

      - name: Build boot.img (mkbootimg auto)
        run: |
          git clone --depth=1 https://android.googlesource.com/platform/system/tools/mkbootimg tools/mkbootimg

          KERNEL_IMG=kernel/out/arch/arm64/boot/Image
          BOOT_IMG=boot.img

          HEADER_VER=4
          if grep -q "CONFIG_BOOTIMG_HEADER_VERSION=3" kernel/out/.config; then
            HEADER_VER=3
          fi

          python3 tools/mkbootimg/mkbootimg.py \
            --kernel "$KERNEL_IMG" \
            --header_version "$HEADER_VER" \
            -o "$BOOT_IMG"

          echo "BOOT_IMG=$BOOT_IMG" >> "$GITHUB_ENV"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Artifacts
          path: |
            ${{ env.AK_ZIP }}
            ${{ env.BOOT_IMG }}
            kernel/out/arch/arm64/boot/Image

      - name: Telegram SUCCESS
        if: success() && inputs.enable_telegram == 'true'
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          MSG="‚úÖ Kernel Build Success
üì± Device: ${{ inputs.codename }}
üß† Kernel: $KERNEL_VER
üß© Type: $KERNEL_TYPE
üõ†Ô∏è Clang: $CLANG_VER"

          curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" \
            -d chat_id="$TG_CHAT_ID" \
            -d text="$MSG"

          for f in "$AK_ZIP" "$BOOT_IMG"; do
            curl -s -F chat_id="$TG_CHAT_ID" \
              -F document=@"$f" \
              "https://api.telegram.org/bot$TG_TOKEN/sendDocument"
          done

      - name: Telegram FAILURE
        if: failure() && inputs.enable_telegram == 'true'
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" \
            -d chat_id="$TG_CHAT_ID" \
            -d text="‚ùå Kernel build FAILED for ${{ inputs.codename }}"
