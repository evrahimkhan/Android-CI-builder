name: Android Kernel CI

on:
  workflow_dispatch:
    inputs:
      kernel_source:
        description: Kernel source git URL
        required: true
      kernel_branch:
        description: Kernel branch
        required: true
      device:
        description: Device codename
        required: true
      defconfig:
        description: Kernel defconfig
        required: true
      kernelsu_next:
        description: Enable KernelSU-Next (true/false)
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ARCH: arm64
      SUBARCH: arm64
      DEVICE: ${{ inputs.device }}
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPRESS: 1

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git curl bc bison flex ccache \
            build-essential libssl-dev python3 zip unzip

      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            clang
            .ccache
          key: kernel-${{ inputs.device }}-${{ inputs.kernel_branch }}

      - name: Setup Proton Clang
        run: |
          if [ ! -x clang/bin/clang ]; then
            git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          fi

      - name: Telegram ‚Äì Build Started
        run: |
          curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage \
            -d chat_id="$TG_CHAT_ID" \
            -d parse_mode=Markdown \
            -d text="üöÄ *Kernel Build Started*\nüì± Device: *$DEVICE*\nüåø Branch: *${{ inputs.kernel_branch }}*"

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 -b "${{ inputs.kernel_branch }}" \
            "${{ inputs.kernel_source }}" kernel

      - name: KernelSU-Next
        if: ${{ inputs.kernelsu_next == 'true' }}
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Build Kernel
        run: |
          set -o pipefail
          export PATH=$PWD/clang/bin:$PATH
          export CC=clang
          export LD=ld.lld
          export LLVM=1
          export LLVM_IAS=1
          export KBUILD_BUILD_HOST=GitHub
          export KBUILD_BUILD_USER=CI

          cd kernel
          mkdir -p out
          make O=out ${{ inputs.defconfig }}

          START=$(date +%s)

          if make -j$(nproc) O=out 2>&1 | tee build.log; then
            echo "SUCCESS=1" >> $GITHUB_ENV
          else
            echo "SUCCESS=0" >> $GITHUB_ENV
            mv build.log error.log
          fi

          END=$(date +%s)
          echo "BUILD_TIME=$((END-START))" >> $GITHUB_ENV

          KVER=$(make -s O=out kernelrelease | tr -d '\n')
          echo "KERNEL_VERSION=$KVER" >> $GITHUB_ENV

          CLANG_VER=$(clang --version | head -n1 | sed 's/[()]//g')
          echo "CLANG_VERSION=$CLANG_VER" >> $GITHUB_ENV

      - name: Detect GKI
        run: |
          if grep -q CONFIG_GKI kernel/out/.config; then
            echo "KERNEL_TYPE=GKI" >> $GITHUB_ENV
          else
            echo "KERNEL_TYPE=NON-GKI" >> $GITHUB_ENV
          fi

      - name: Package AnyKernel3
        if: env.SUCCESS == '1'
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 anykernel
          cp kernel/out/arch/arm64/boot/Image anykernel/

          sed -i "s|kernel.string=.*|kernel.string=Kernel-${DEVICE}|" anykernel/anykernel.sh
          sed -i "s|device.name=.*|device.name=${DEVICE}|" anykernel/anykernel.sh

          cd anykernel
          zip -r Kernel-${DEVICE}.zip *

      - name: GitHub Release
        if: env.SUCCESS == '1'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Kernel-${{ inputs.device }}
          files: |
            anykernel/*.zip
            kernel/build.log

      - name: Telegram ‚Äì Success
        if: env.SUCCESS == '1'
        run: |
          curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage \
            -d chat_id="$TG_CHAT_ID" \
            -d parse_mode=Markdown \
            -d text="‚úÖ *Kernel Build Success*\nüì± Device: *$DEVICE*\nüß† Type: *$KERNEL_TYPE*\nüõ† Linux: *$KERNEL_VERSION*\n‚öôÔ∏è $CLANG_VERSION\n‚è± Build Time: *${BUILD_TIME}s*\nüì¶ ZIP + build.log sent below"

          curl -s -F chat_id="$TG_CHAT_ID" \
            -F document=@anykernel/Kernel-${DEVICE}.zip \
            https://api.telegram.org/bot$TG_TOKEN/sendDocument

          curl -s -F chat_id="$TG_CHAT_ID" \
            -F document=@kernel/build.log \
            https://api.telegram.org/bot$TG_TOKEN/sendDocument

      - name: Telegram ‚Äì Failure
        if: env.SUCCESS == '0'
        run: |
          curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage \
            -d chat_id="$TG_CHAT_ID" \
            -d parse_mode=Markdown \
            -d text="‚ùå *Kernel Build Failed*\nüì± Device: *$DEVICE*\nüìÑ error.log sent below"

          curl -s -F chat_id="$TG_CHAT_ID" \
            -F document=@kernel/error.log \
            https://api.telegram.org/bot$TG_TOKEN/sendDocument
